name: Inspect runner

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Check default space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
      - name: Get list of installed packages
        run: |
          sudo apt-get install debian-goodies -y
          dpigs -H -n 50
      - name: Check apt cache
        run: sudo du -sh /var/cache/apt
      - name: Remove smth
        run: | 
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Check space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
      - name: autoremove
        run: sudo apt-get autoremove -y
      - name: Check space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
      - name: autoclean
        run: sudo apt-get autoclean  -y
      - name: Check space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
      - name: clean
        run: sudo apt-get clean -y
      - name: Check space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
      
      - name: Docker info
        run: docker info
      - name: Docker config
        run: |
          sudo service docker stop
          rm -rvf /var/lib/docker
          sudo dockerd --storage-opt dm.basesize=20G
          sudo service docker start
          docker info
      - name: Docker list
        run: docker images -a
      - name: Remove some docker images
        run: docker rmi `docker images -f "before=node:10-alpine" -q` | echo "Status code $?"
      - name: Docker list
        run: docker images -a
        
      - name: Remove some packages
        run: |
          sudo apt-get remove firefox google-chrome-stable -y
          sudo apt-get autoremove -y
      - name: Check space
        run: df -h --total --output=source,size,used,avail | grep -E "Filesystem|total"
